<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="col-md-6">
     <h1>Зарегистрироваться</h1>
    <form th:action="@{/reg}" method="post">
        <input type="text" name="username" class="form-control" placeholder="Имя"/><br>
        <input type="email" name="email" class="form-control" placeholder="email"/><br>
        <input type="password" name="password" class="form-control" placeholder="Пароль"/><br>
        <input type="submit" value="Зарегистрироваться" class="btn btn-success"/>
    </form>
</div>
<div th:replace="blocks/footer :: footer"></div>
</body>
</html>
